<!DOCTYPE html>

    <head>
       
        <title>PiggyVest | Dashboard</title>
        
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=karla" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=U8" rel="stylesheet">
    </head>
    <body>
        <div class="loginbox">
        <img src="image1/piggyvestt.svg" class="piggyvestt">
            <h1>Create a Secure Account</h1>
            <p1>Welcome to the future of Savings & Investments</p1>
            <form>
                <p>Full Name</p>
                <input type="text" name="" placeholder="   Full Name">
                <p>Email Address</p>
                <input type="email" name="" placeholder="   Email Address">
                <p>Phone Number</p>
                <input type="phone"   name=""  placeholder="   Phone Number">
                <p>Password</p>
                <input type="pass"  name="" placeholder="   Password">
                <p>Referrer Phone or Promo Code (Optional)</p>
                <input type="referrer"  name="" placeholder="   Referrer Phone Or Code">
                <p> How Did You Hear About Us?(Optional)</p>
                <div class="list">
                    <select>
                      <option value="hide">Click To Select</option>
                      <option  value="facebook" >Facebook<option>
                      <option value="twitter">Twitter<option>
                      <option value="instagram">Instagram<option>
                      <option value="friend/family/coworker refferal">Friend/Family/Coworker Refferal<option>
                      <option value="google search">Google Search<option>
                      <option value="google play store">Google Play Store<option>
                      <option value="online blog">Online Blog<option>
                      <option value="local newspaper">Local NewsPaper<option>
                      <option value="at an event">At an Event<option>
                      <option value= "other">Other<option>
                    </select>
                </div>
                
                <input type="submit"   name="" value="CREATE ACCOUNT">
                <a href="#"> Already have an account? Log in</a>
            </form>

        </div>
        <script src="" async defer></script>
    </body>
</html>
